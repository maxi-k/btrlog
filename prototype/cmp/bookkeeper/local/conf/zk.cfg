# ZooKeeper configuration for local BookKeeper testing
tickTime=2000
dataDir=local/data/zk
clientPort=2181
initLimit=5
syncLimit=2
maxClientCnxns=60

# Single node setup for local testing
server.1=localhost:2888:3888

# Disable fsync for local testing performance
forceSync=no
fsync.warningthresholdms=10000